<!-----------------Loan Table Start ---------------->

<div class="container">
  <div class="calculator col-md-">
    <h6 class="calcTitle">Personal Secured Loan Calculator</h6>
    <div class="resultModule col-sm-">
      <div class="totalPayment">
        <h5 class="monthlyPayment" id="monthlyRepayment">-</h5>
        <p>Est. Monthly Payment</p>
      </div>
      <table class="calcResults table">


       <select onchange="la(this.value)"> 
       <option disabled selected>Type of Loan...</option>               
          <option class="text-right" value="index5.html">Personal Secured</option>
          <option class="text-right" value="personalun.html">Personal Unsecured</option>
          <option class="text-right" value="corperates.html">Corporate Secured</option>
          <option class="text-right" value="corperateun.html">Corporate Unsecured</option> 
        </select>

        <tr>
          <td>Interest Rate</td>
          <td class="text-right loanRateOut" id="repApr">-</td>
        </tr>
        <tr>
          <td>Total Repayment</td>
          <td class="text-right" id="totalRepayment">-</td>
        </tr>
        <tr>
          <td>Total Interest Paid</td>
          <td class="text-right" id="totalInterest">-</td>
        </tr>        
      </table>
    </div>

<!---------------Loan Table End------------------->


<!------------------Loan Slider------------------>
<div class="widget col-sm-">
      <table class="table loanModule">
        <tr>
           <td class="text-right align-bottom"></td>
        </tr>
    <div class="grid">
    <div class="slider-container-one">
   <label for="amountSlider">Loan Amount</label>
<span class="bar"><span class="fill" style="width: 50%;"></span></span>
<input id="amountSlider" class="slider" type="range" min="1000" max="25000" step="100" value="1000">
</div>
</div>



<div class="grid">
<div class="slider-container-two">
<label for="termSlider">Loan Term (Months)</label>
<span class="bar"><span class="fill" style="width: 20%;"></span></span>
<input id="termSlider" class="slider" type="range" min="12" max="120" step="12"value="12"> 
</div>
</div> 
<br>
<br>


<!---------------------Loan Slider End---------------------------->


<!--------------------Loan & Amoount Box-------------->
<div class="grid">
<div class="total-payment">

<div class="row">
<div class="col-md-12">
  <div class="white">
<span>Total Loan Amount:</span>
<input id="amountField" type="number" min="1000" max="25000" step="100" value="1000">
</div>
<br>

<div class="row">
<div class="col-md-12">
  <div class="white">
<span>Loan Term    :</span>
<input id="termField" type="number" min="12" max="120" step= "12" value="12">
</div>
</div>
</div>


<!-------------Loan & Amount Box End --------------->

<!------------ Submit Button----------->
<tr>
  <td colspan="2">
     <button class="btn loanCalcSubmit" href="#">Submit</button>
 </td>
</tr>

<!-------------Submit Button End------------>

</table>
</div>
